# ===================================================================
# CORE CONFIGURATION (FOR RENDER DEPLOYMENT)
# ===================================================================
# Database Configuration - These values will be read from Render's Environment Variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Hibernate Configuration for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server Port - Render provides this automatically
server.port=${PORT}

# JWT Secret Key - This should also be a secret environment variable
jwt.signer-key=${JWT_SIGNER_KEY}

spring.main.lazy-initialization=true

# ===================================================================
# OTHER CONFIGURATIONS
# ===================================================================
# Application Configuration
app.base-url=${APP_BASE_URL:http://localhost:8080}

# Email Configuration - IMPORTANT: Move these to Environment Variables on Render
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cloudinary Configuration - IMPORTANT: Move these to Environment Variables on Render
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads

# VNPay Configuration - IMPORTANT: Move these to Environment Variables on Render
vnpay.tmnCode=${VNPAY_TMN_CODE}
vnpay.hashSecret=${VNPAY_HASH_SECRET}
vnpay.url=${VNPAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
vnpay.returnUrl=${VNPAY_RETURN_URL}